<h1 mat-dialog-title>Are you sure?</h1>
<mat-dialog-content>
  <p>Are you sure you want to delete the information for <strong>{{ product.name }}</strong>?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Never Mind</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
